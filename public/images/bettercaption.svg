      <tspan x="50" dy="20">suggestion sounds like you</tspan>
      <tspan x="50" dy="20">wrote it.</tspan>
    </text>
  </g>
  
  <g transform="translate(600, 420)">
    <circle cx="0" cy="30" r="25" fill="url(#iconGradient)" />
    <text x="0" y="38" font-family="Arial, sans-serif" font-size="20" fill="white" text-anchor="middle">ðŸ“ˆ</text>
    <text x="0" y="90" font-family="Arial, sans-serif" font-size="18" fill="#333" text-anchor="middle" font-weight="600">Maximize</text>
    <text x="0" y="115" font-family="Arial, sans-serif" font-size="18" fill="#333" text-anchor="middle" font-weight="600">Engagement</text>
