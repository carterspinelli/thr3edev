  <rect x="490" y="320" width="140" height="40" rx="20" fill="url(#buttonGradient)" />
  <text x="545" y="345" font-family="Arial, sans-serif" font-size="16" fill="white" text-anchor="middle" font-weight="600">Get Started â†’</text>
  
  <rect x="650" y="320" width="140" height="40" rx="20" fill="#f1f5f9" />
  <text x="720" y="345" font-family="Arial, sans-serif" font-size="16" fill="#64748b" text-anchor="middle" font-weight="600">Learn More</text>
  
