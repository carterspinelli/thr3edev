  <text x="54" y="35" font-family="Arial, sans-serif" font-size="16" fill="#333" font-weight="600">BetterCaption</text>
  <text x="1100" y="35" font-family="Arial, sans-serif" font-size="14" fill="#666">Documentation</text>
  
  <!-- Main content -->
  <text x="600" y="180" font-family="Arial, sans-serif" font-size="50" font-weight="700" text-anchor="middle" fill="url(#titleGradient)">BetterCaption</text>
  
  <text x="600" y="240" font-family="Arial, sans-serif" font-size="20" text-anchor="middle" fill="#666" width="600">
