<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ASVM Project</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
    }
    
    .container {
      width: 100%;
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #1e3a8a, #1d4ed8, #10b981);
      position: relative;
    }
    
    .logo {
      width: 70%;
      max-width: 500px;
      height: auto;
      z-index: 10;
      filter: drop-shadow(0 10px 8px rgb(0 0 0 / 0.3));
    }
    
    .circle {
      position: absolute;
      border-radius: 50%;
      background-color: rgba(255, 255, 255, 0.1);
      z-index: 1;
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="/images/clients/asvm_logo.png" alt="ASVM Logo" class="logo">
    
    <!-- CÃ­rculos decorativos -->
    <div class="circle" style="width: 120px; height: 120px; top: 20%; left: 15%;"></div>
    <div class="circle" style="width: 80px; height: 80px; top: 70%; left: 25%;"></div>
    <div class="circle" style="width: 150px; height: 150px; top: 50%; left: 80%;"></div>
    <div class="circle" style="width: 100px; height: 100px; top: 30%; left: 60%;"></div>
    <div class="circle" style="width: 90px; height: 90px; top: 80%; left: 70%;"></div>
  </div>
</body>
</html>
